        .inspection-icon {

        }

        .inspection-title {

        }

        .inspection-subtitle {

        }

        .inspection-description {
            color: var(--text-secondary);
            font-size: 0.95rem;

        /* Modal */
        .modal-overlay {

            z-index: 2000;

        }

        @keyframes slideUp {
            from {

            }
            to {

            }

        @media (max-width: 768px) {

        }
    
        .password-section {

        .password-input {

        }

</style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const PASSWORD_KEY = 'settlementPassword';


        const App = () => {
            const [settlements, setSettlements] = useState([]);
            const [selectedSettlement, setSelectedSettlement] = useState('');
            
            const [settlementPassword, setSettlementPassword] = useState(() => localStorage.getItem(PASSWORD_KEY) || '');
const [showAddModal, setShowAddModal] = useState(false);
            const [newSettlementName, setNewSettlementName] = useState('');
            const [toast, setToast] = useState('');
            const [deferredPrompt, setDeferredPrompt] = useState(null);

            // Capture install prompt
            useEffect(() => {
                const handler = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                };
                window.addEventListener('beforeinstallprompt', handler);
                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);

            // Load settlements from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('settlements');
                const defaultSettlements = [{ id: 'pnei_kedem', name: '×¤× ×™ ×§×“×' }];
                
                if (saved) {
                    const parsed = JSON.parse(saved);
                    setSettlements(parsed);
                    if (parsed.length > 0) {
                        setSelectedSettlement(parsed[0].id);
                    }
                } else {
                    setSettlements(defaultSettlements);
                    setSelectedSettlement('pnei_kedem');
                    localStorage.setItem('settlements', JSON.stringify(defaultSettlements));
                }
            }, []);

            // Persist password locally (per device)
            useEffect(() => {
                localStorage.setItem(PASSWORD_KEY, settlementPassword);
            }, [settlementPassword]);


            const handleInstall = async () => {
                if (!deferredPrompt) {
                    showToast('×”×”×ª×§× ×” ×–××™× ×” ×¨×§ ×‘×“×¤×“×¤× ×™× × ×ª××›×™×');
                    return;
                }
                
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    showToast('âœ… ×”××¤×œ×™×§×¦×™×” ×”×•×ª×§× ×”!');
                } else {
                    showToast('×”×”×ª×§× ×” ×‘×•×˜×œ×”');
                }
                
                setDeferredPrompt(null);
            };

            const showToast = (message) => {
                setToast(message);
                setTimeout(() => setToast(''), 3000);
            };

            const addSettlement = () => {
                if (!newSettlementName.trim()) {
                    showToast('× × ×œ×”×–×™×Ÿ ×©× ×™×©×•×‘');
                    return;
                }

                const newId = newSettlementName.trim().toLowerCase().replace(/\s+/g, '_');
                const newSettlement = { id: newId, name: newSettlementName.trim() };
                
                const updated = [...settlements, newSettlement];
                setSettlements(updated);
                localStorage.setItem('settlements', JSON.stringify(updated));
                
                setShowAddModal(false);
                setNewSettlementName('');
                showToast('âœ… ×”×™×©×•×‘ × ×•×¡×£ ×‘×”×¦×œ×—×”');
            };

            const deleteSettlement = () => {
                if (settlements.length === 1) {
                    showToast('âŒ ×œ× × ×™×ª×Ÿ ×œ××—×•×§ ××ª ×”×™×©×•×‘ ×”××—×¨×•×Ÿ');
                    return;
                }

                if (!confirm(`×”×× ×œ××—×•×§ ××ª "${settlements.find(s => s.id === selectedSettlement)?.name}"?`)) {
                    return;
                }

                const updated = settlements.filter(s => s.id !== selectedSettlement);
                setSettlements(updated);
                setSelectedSettlement(updated[0].id);
                localStorage.setItem('settlements', JSON.stringify(updated));
                showToast('âœ… ×”×™×©×•×‘ × ××—×§');
            };

            const openInspection = (type) => {
                const settlement = settlements.find(s => s.id === selectedSettlement);
                if (!settlement) return;

                // Store selected settlement + password for inspection pages
                localStorage.setItem('currentSettlement', JSON.stringify(settlement));
                if (!settlementPassword || settlementPassword.length < 6) {
                    showToast('× × ×œ×”×–×™×Ÿ ×¡×™×¡××ª ×™×™×©×•×‘ (×œ×¤×—×•×ª 6 ×ª×•×•×™×)');
                    return;
                }
                localStorage.setItem('settlementPassword', settlementPassword);

                // Navigate to inspection page
                const pages = {
                    armory: 'armory.html',
                    armon: 'armon.html',
                    tech: 'tech.html'
                };

                window.location.href = pages[type];
            };

            const inspections = [
                {
                    id: 'armory',
                    icon: 'ğŸ”«',
                    title: '×œ×¤× ×™ ×•××—×¨×™ ×—×¦×•×ª',
                    subtitle: '×‘×™×§×•×¨×ª × ×©×§×™×™×”',
                    description: '×‘×™×§×•×¨×ª × ×©×§ ×œ×¤× ×™ ×•××—×¨×™ ×—×¦×•×ª - ×‘×“×™×§×ª × ×©×§×™×, ×ª×—××•×©×ª ×•×¦×™×•×“'
                },
                {
                    id: 'armon',
                    icon: 'ğŸ“¦',
                    title: '××—×¡×Ÿ ××¨××•×Ÿ',
                    subtitle: '×¡×¤×™×¨×ª ××œ××™',
                    description: '×‘×™×§×•×¨×ª ×¤×ª×™×—×” ×•×¡×’×™×¨×” ×©×œ ××—×¡×Ÿ ××¨××•×Ÿ - ×¡×¤×™×¨×ª ×¦×™×•×“ ×¦×‘××™'
                },
                {
                    id: 'tech',
                    icon: 'ğŸ›¡ï¸',
                    title: '×ª×§×™× ×•×ª ××¢×¨×›×•×ª ×˜×›× ×•×œ×•×’×™×•×ª',
                    subtitle: '×‘×™×§×•×¨×ª ×™×•××™×ª',
                    description: '×‘×“×™×§×ª ×ª×§×™× ×•×ª ×“×œ×ª×•×ª, ×—×œ×•× ×•×ª, ××¦×œ××•×ª ×•××¢×¨×›×•×ª ××–×¢×§×”'
                }
            ];

            return (
                <div className="app-container">
                    <div className="header">
                        <div className="header-content">
                            <h1>ğŸ›¡ï¸ ×‘×™×§×•×¨×•×ª × ×©×§×™×™×”</h1>
                            <div className="header-subtitle">××¢×¨×›×ª × ×™×”×•×œ ×‘×™×§×•×¨×•×ª ×××•×‘×˜×—×ª</div>
                            {deferredPrompt && (
                                <button
                                    onClick={handleInstall}
                                    style={{
                                        marginTop: '16px',
                                        padding: '12px 24px',
                                        background: 'var(--accent)',
                                        border: 'none',
                                        borderRadius: '12px',
                                        color: 'white',
                                        fontSize: '1rem',
                                        fontWeight: '600',
                                        cursor: 'pointer',
                                        display: 'flex',
                                        alignItems: 'center',
                                        justifyContent: 'center',
                                        gap: '8px',
                                        margin: '16px auto 0',
                                        boxShadow: 'var(--shadow)',
                                        transition: 'all 0.3s'
                                    }}
                                    onMouseOver={(e) => e.target.style.transform = 'translateY(-2px)'}
                                    onMouseOut={(e) => e.target.style.transform = 'translateY(0)'}
                                >
                                    ğŸ“² ×”×ª×§×Ÿ ××¤×œ×™×§×¦×™×”
                                </button>
                            )}
                        </div>
                    </div>

                    <div className="settlement-card">
                        <h2>ğŸ“ ×‘×—×™×¨×ª ×™×©×•×‘</h2>
                        <select 
                            className="settlement-select"
                            value={selectedSettlement}
                            onChange={(e) => setSelectedSettlement(e.target.value)}
                        >
                            {settlements.map(settlement => (
                                <option key={settlement.id} value={settlement.id}>
                                    {settlement.name}
                                </option>
                            ))}
                        </select>
                        <div className="settlement-actions">
                            <button className="btn-manage btn-add" onClick={() => setShowAddModal(true)}>
                                â• ×”×•×¡×£ ×™×©×•×‘
                            </button>
                            <button className="btn-manage btn-delete" onClick={deleteSettlement}>
                                ğŸ—‘ï¸ ××—×§ ×™×©×•×‘
                            </button>
                        </div>
                    </div>

                    <div className="inspections-grid">
                        {inspections.map(inspection => (
                            <div 
                                key={inspection.id}
                                className="inspection-card"
                                onClick={() => openInspection(inspection.id)}
                            >
                                <div className="inspection-header">
                                    <div className="inspection-icon">{inspection.icon}</div>
                                    <div>
                                        <div className="inspection-title">{inspection.title}</div>
                                        <div className="inspection-subtitle">{inspection.subtitle}</div>
                                    </div>
                                </div>
                                <div className="inspection-description">
                                    {inspection.description}
                                </div>
                            </div>
                        ))}
                    </div>

                    {showAddModal && (
                        <div className="modal-overlay" onClick={() => setShowAddModal(false)}>
                            <div className="modal" onClick={(e) => e.stopPropagation()}>
                                <h3>â• ×”×•×¡×¤×ª ×™×©×•×‘ ×—×“×©</h3>
                                <input
                                    type="text"
                                    className="modal-input"
                                    placeholder="×©× ×”×™×©×•×‘"
                                    value={newSettlementName}
                                    onChange={(e) => setNewSettlementName(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addSettlement()}
                                    autoFocus
                                />
                                <div className="modal-buttons">
                                    <button className="modal-btn modal-btn-primary" onClick={addSettlement}>
                                        ×”×•×¡×£
                                    </button>
                                    <button className="modal-btn modal-btn-secondary" onClick={() => setShowAddModal(false)}>
                                        ×‘×™×˜×•×œ
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {toast && <div className="toast">{toast}</div>}
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/armory-inspections/sw.js')
                    .then((registration) => {
                        console.log('ServiceWorker registered:', registration);
                    })
                    .catch((error) => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
