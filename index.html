            const makeSettlementId = (nameOrId) => {
                const s = String(nameOrId || '').trim();
                const slug = s.toLowerCase().replace(/\s+/g, '_').replace(/[^a-z0-9_]/g, '');
                if (slug && slug.length >= 3) return slug;
                // FNV-1a 32-bit hash -> ASCII id (works for Hebrew names too)
                let h = 2166136261;
                for (let i = 0; i < s.length; i++) {
                    h ^= s.charCodeAt(i);
                    h = Math.imul(h, 16777619);
                }
                return 's_' + (h >>> 0).toString(16);
            };

            // Firebase sync functions for settlements
            const ADMIN_EMAIL = "admin@settlements.local";
            const ADMIN_PASSWORD = "settlements2024";
            
            const ensureAuth = async () => {
                if (window.auth.currentUser) return true;
                try {
                    await window.signInWithEmailAndPassword(window.auth, ADMIN_EMAIL, ADMIN_PASSWORD);
                    return true;
                } catch (e) {
                    if (e?.code === 'auth/user-not-found' || e?.code === 'auth/invalid-credential') {
                        try {
                            await window.createUserWithEmailAndPassword(window.auth, ADMIN_EMAIL, ADMIN_PASSWORD);
                            await window.signInWithEmailAndPassword(window.auth, ADMIN_EMAIL, ADMIN_PASSWORD);
                            return true;
                        } catch (ce) {
                            console.error('Auth creation failed:', ce);
                            return false;
                        }
                    }
                    console.error('Auth failed:', e);
                    return false;
                }
            };

            const syncSettlementsToFirebase = async (settlements) => {
                try {
                    const ok = await ensureAuth();
                    if (!ok) {
                        console.warn('Cannot sync - auth failed');
                        return;
                    }
                    const ref = window.dbRef(window.database, 'public/settlements');
                    await window.dbSet(ref, settlements);
                    console.log('âœ… Settlements synced to Firebase');

                }

            const loadSettlementsFromFirebase = async () => {
                try {
                    const ref = window.dbRef(window.database, 'public/settlements');
                    const snapshot = await window.dbGet(ref);
                    if (snapshot.exists()) {
                        return snapshot.val();
                    }
                    return null;
                } catch (e) {
                    console.error('Failed to load settlements from Firebase:', e);
                    try {
                        const ok = await ensureAuth();
                        if (!ok) return null;
                        const ref = window.dbRef(window.database, 'public/settlements');
                        const snapshot = await window.dbGet(ref);
                        if (snapshot.exists()) {
                            return snapshot.val();
                        }
                    } catch (e2) {
                        console.error('Failed even with auth:', e2);
                    }
                    return null;
                }
            };

            // Capture install prompt
            useEffect(() => {
                const handler = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                };
                window.addEventListener('beforeinstallprompt', handler);
                return () => window.removeEventListener('beforeinstallprompt', handler);
            }, []);

            const handleInstall = async () => {
                if (!deferredPrompt) {
                    showToast('×”×”×ª×§× ×” ×–××™× ×” ×¨×§ ×‘×“×¤×“×¤× ×™× × ×ª××›×™×');
                    return;
                }
                deferredPrompt.prompt();

                if (outcome === 'accepted') showToast('âœ… ×”××¤×œ×™×§×¦×™×” ×”×•×ª×§× ×”!');
                else showToast('×”×”×ª×§× ×” ×‘×•×˜×œ×”');

            };

            // Load settlements from Firebase (with localStorage fallback)
            useEffect(() => {
                (async () => {
                    try {
                        // First try Firebase
                        const fromFirebase = await loadSettlementsFromFirebase();
                        
                        if (fromFirebase && Array.isArray(fromFirebase) && fromFirebase.length > 0) {
                            console.log('âœ… Loaded settlements from Firebase:', fromFirebase.length);
                            setSettlements(fromFirebase);
                            localStorage.setItem('settlements', JSON.stringify(fromFirebase));
                            
                            const savedSel = localStorage.getItem('selectedSettlement') || '';
                            const exists = fromFirebase.find(x => x.id === savedSel);
                            setSelectedSettlement(exists ? savedSel : fromFirebase[0].id);
                            return;
                        }
                        
                        // Fallback to localStorage
                        const raw = localStorage.getItem('settlements');
                        let list = raw ? JSON.parse(raw) : [];
                        if (!Array.isArray(list)) list = [];

                        // Normalize ids to ASCII-safe
                        const normalized = list.map(s => {
                            const name = (typeof s === 'string') ? s : (s?.name || s?.id || '');
                            const idRaw = (typeof s === 'string') ? s : (s?.id || name);
                            return { id: makeSettlementId(idRaw), name };
                        });

                        // If empty, create a default settlement
                        const finalList = normalized.length ? normalized : [{ id: 'default', name: '×™×™×©×•×‘ ×¨××©×™' }];

                        setSettlements(finalList);
                        localStorage.setItem('settlements', JSON.stringify(finalList));
                        
                        // Sync to Firebase
                        await syncSettlementsToFirebase(finalList);

                        // restore selected settlement
                        const savedSel = localStorage.getItem('selectedSettlement') || '';
                        const exists = finalList.find(x => x.id === savedSel);
                        setSelectedSettlement(exists ? savedSel : finalList[0].id);
                    } catch (e) {
                        console.error('Error loading settlements:', e);
                        const fallback = [{ id: 'default', name: '×™×™×©×•×‘ ×¨××©×™' }];
                        setSettlements(fallback);
                        setSelectedSettlement('default');
                        localStorage.setItem('settlements', JSON.stringify(fallback));
                    }
                })();
            }, []);
            
            // Real-time listener for settlements sync
            useEffect(() => {
                const setupListener = async () => {
                    try {
                        const ref = window.dbRef(window.database, 'public/settlements');
                        const unsubscribe = window.dbOnValue(ref, (snapshot) => {
                            if (snapshot.exists()) {
                                const fromFirebase = snapshot.val();
                                if (Array.isArray(fromFirebase) && fromFirebase.length > 0) {
                                    console.log('ğŸ”„ Real-time update: settlements changed');
                                    setSettlements(fromFirebase);
                                    localStorage.setItem('settlements', JSON.stringify(fromFirebase));
                                }
                            }
                        });
                        return unsubscribe;
                    } catch (e) {
                        console.error('Failed to setup listener:', e);
                    }
                };
                
                let unsubscribe;
                setupListener().then(unsub => { unsubscribe = unsub; });
                
                return () => {
                    if (unsubscribe) unsubscribe();

            }, []);

            // Persist selected settlement
            useEffect(() => {
